name: Generate Snake Animation

on:
  schedule:
    # Runs at 00:00 UTC daily
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Generate the snake files (SVG + GIF + Dark Mode)
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Commit the files back to the repo
      - name: Push Snake Files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update snake animation"
          file_pattern: "dist/*"

          commit_user_name: "Snake Bot"
          commit_user_email: "snake-bot@noreply.com"
          commit_author: "Snake Bot <snake-bot@noreply.com>"
